colors:
  # Default colors
  primary:
    background: '#1a1b26'
    foreground: '#a9b1d6'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text:   '#1a1b26'
    cursor: '#a9b1d6'

  # Normal colors
  normal:
    black:   '#1a1b26'
    red:     '#f7768e'
    green:   '#9ece6a'
    yellow:  '#e0af68'
    blue:    '#7aa2d7'
    magenta: '#9a7ecc'
    cyan:    '#4abaaf'
    white:   '#acb0d0'

  # Bright colors
  bright:
    black:   '#4e5173'
    red:     '#f78399'
    green:   '#a7d278'
    yellow:  '#e3b777'
    blue:    '#87abf7'
    magenta: '#a48ad1'
    cyan:    '#5cc0b7'
    white:   '#b4b7d4'
