exec-once=systemctl --user import-environment DISPLAY WAYLAND_DISPLAY SWAYSOCK
exec-once=hash dbus-update-activation-environment 2>/dev/null && \
     dbus-update-activation-environment --systemd DISPLAY WAYLAND_DISPLAY SWAYSOCK


$wallpaper=~/Pictures/Walls/wallhaven-z8332w.jpg
$term=wezterm start --always-new-process
$browser=MOZ_ENABLE_WAYLAND=1 firefox
$filemanager=thunar
$locker=swaylock -f

general {
  gaps_in=12 #8
  gaps_out=15 #10
  border_size=3
  col.active_border=0xffcba6f7
  col.inactive_border=0xff191724
  damage_tracking=full # experimental, monitor is 100% fine, but full might have some minor bugs, especially with high blur settings!
}

decoration {
  rounding=10
  active_opacity=0.98
  inactive_opacity=0.78
  fullscreen_opacity=1.0
  blur=true
  blur_size=16 # minimum 1
  blur_passes=1 # minimum 1, more passes = more resource intensive.
  blur_new_optimizations=true
  drop_shadow=true
  shadow_range=8
  shadow_render_power=3
  shadow_ignore_window=true
  col.shadow=0xff191724
  shadow_offset [10, 10]
  dim_inactive=true
  dim_strength=0.9
  multisample_edges=true
}

animations {
  enabled=1
  animation=windows,1,7,default
  animation=border,1,10,default
  animation=fade,1,10,default
  animation=workspaces,1,6,default
}

input {
  kb_layout=us
  kb_variant=
  kb_model=
  kb_options=
  kb_rules=
  follow_mouse=1
  repeat_delay=250
  repeat_rate=30
  touchpad {
      natural_scroll=1
    }
  sensitivity=1
}

monitor=eDP-1,1920x1080@59.933998,0x0,1
workspace=eDP-1,1

dwindle {
  pseudotile=0 # enable pseudotiling on dwindle
}

# WINDOW RULES
windowrule=float,wofi
windowrule=float,file-roller
windowrule=float,nwg-panel
windowrule=float,Lxappearance
windowrule=size 1000 800,wdisplays
windowrule=opacity 0.90,wezterm
windowrule=opacity 0.80,rofi

# APP BINDS
bind=SUPER,return,exec,$term
bind=SUPER,F,exec,$filemanager
bind=SUPER,B,exec,$browser
bind=SUPER,p,exec,$HOME/.config/hypr/scripts/wlogout
bind=SUPER_SHIFT,Q,exec,pkill Hyprland

# GENERAL WINDOWS OPERATIONS
bind=SUPER_SHIFT,S,togglefloating,
bind=SUPER_SHIFT,G,togglegroup,
bind=SUPER_SHIFT,C,changegroupactive,
bind=SUPER_SHIFT,R,togglesplit,
bind=SUPER_SHIFT,P,pseudo,
bind=SUPER_SHIFT,F,fullscreen,
bind=SUPERSHIFT,L,exec,swaylock
bind=SUPER,W,killactive,
bind=SUPER,D,exec,wofi --show drun

# WINDOWS FOCUS AND MOVES
bind=SUPER,l,movefocus,l
bind=SUPER,h,movefocus,r
bind=SUPER,k,movefocus,u
bind=SUPER,j,movefocus,d

bind=SUPER,left,movewindow,l
bind=SUPER,right,movewindow,r
bind=SUPER,up,movewindow,u
bind=SUPER,down,movewindow,d

# FOCUS WORKSPACES
bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5

# MOVING WINDOWS TO WS
bind=SUPER_SHIFT,1,movetoworkspace,1
bind=SUPER_SHIFT,2,movetoworkspace,2
bind=SUPER_SHIFT,3,movetoworkspace,3
bind=SUPER_SHIFT,4,movetoworkspace,4
bind=SUPER_SHIFT,5,movetoworkspace,5

bind=SUPER_CTRL,left,resizeactive,-20 0
bind=SUPER_CTRL,right,resizeactive,20 0
bind=SUPER_CTRL,up,resizeactive,0 -20
bind=SUPER_CTRL,down,resizeactive,0 20

# MEDIA keys
bind=SUPER_ALT,space,exec,playerctl play-pause
bind=SUPER_ALT,bracketright,exec,playerctl next
bind=SUPER_ALT,bracketleft,exec,playerctl previous
bind=,XF86AudioRaiseVolume,exec,pactl set-sink-volume @DEFAULT_SINK@ +5%
bind=,XF86AudioLowerVolume,exec,pactl set-sink-volume @DEFAULT_SINK@ -5%
bind=,XF86AudioMute,exec,pactl set-sink-mute @DEFAULT_SINK@ toggle
bind=,XF86AudioMicMute,exec,pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind=,XF86MonBrightnessDown,exec,brightnessctl set 10%-
bind=,XF86MonBrightnessUp,exec,brightnessctl set +10%

# SCREENSHOTS
bind=,f11,exec,grim ~/Pictures/screenshot_$(date +%Y%m%d_%H%M%S).webp && dunstify "Screenshot saved"  
bind=,print,exec,grimshot save screen ~/Pictures/screenshot_$(date +%Y%m%d_%H%M%S).webp && dunstify "Screenshot saved"  
bind=SUPER,print,exec,grim -g "`~/bin/hyprland_get_current_window_coord.sh`" ~/Pictures/screenshot_$(date +%Y%m%d_%H%M%S).webp && dunstify "Window-shot saved"
bind=SUPER_SHIFT,print,exec,grimshot save area ~/Pictures/screenshot_$(date +%Y%m%d_%H%M%S).webp && dunstify "Section of screenshot saved"  
bind=CONTROL,print,exec,grimshot copy screen && dunstify "Screen copied to clipboard"
bind=SUPER_CTRL,print,exec,grim -g "$(~/bin/hyprland_get_current_window_coord.sh)" - | wl-copy -t image/png && dunstify "Window copied to clipboard"
bind=SUPER_CTRL_SHIFT,print,exec,grimshot copy area && dunstify "Screen part copied to clipboard"

# WINDOW RULES
windowrule=workspace 1 silent,firefox
windowrule=workspace 1 silent,Google-chrome
windowrule=workspace 2 silent,wezterm
windowrule=workspace 3 silent,thunar
windowrule=workspace 4 silent,discord
windowrule=workspace 5 silent,spotify

# AUTOSTART
exec=/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec=eval $(gnome-keyring-daemon --start --components=pkcs11,secrets,ssh)
exec=mako
exec-once=nm-applet --indicator
exec-once=blueman-applet
exec-once=sleep 8; firewall-applet
exec=thunar --gnome-keyring-daemon
exec=$HOME/.config/scripts/thunar.sh
exec=udiskie -2
exec-once=swaybg -i $wallpaper
exec-once=~/.config/hypr/waybar/waybar.sh
